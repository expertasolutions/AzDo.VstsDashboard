apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: vstsdashboard__envName__
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: vstsdashboard__envName__
    spec:
      containers:
      - name: vstsdashboard__envName__
        image: docker.io/lturmel/vstsdashboard:__imageVersion__
        ports:
        - containerPort: 80
          name: httpvsts
        volumeMounts:
          - name: vstsvol__envName__
            mountPath: /app/secrets
            readOnly: true
        resources:
          limits:
            cpu: "0.05"
            memory: "200Mi"
          requests:
            cpu: "0.05"
            memory: "200Mi"
      volumes:
      - name: vstsvol__envName__
        secret:
          secretName: secret-vstsdashboard-appsettings__envName__
---
apiVersion: v1
kind: Service
metadata:
  name: vstsdashboard__envName__
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: vstsdashboard__envName__